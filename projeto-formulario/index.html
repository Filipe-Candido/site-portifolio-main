<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--minimo de resposividade-->
    <link rel="stylesheet" href="css/style.css" />
    <title>Venda eu carro</title>
  </head>
  <body>
    <div class="container">
      <!--class container abraça todos os elementos do nosso formulário-->
      <div class="header">
        <h3>Cadastre seu veículo para vender mais rápido!</h3>
      </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
                <div class="form-body">
                    <h1 class="form-title">Venda mais fácil seu veículo!</h1>
                    <p>
                        Descreva as caracteristicas e opcionais que ele possui
                    </p>
                    <form>
                        <div class="box-input"><!--div para abraçar todos os inputs-->
                          <div class="title-anunciate">  
                          <label for="title-anunciate">
                                Título do anúncio <span class="requeredfild">*</span>
                                </label>
                                <input type="text" placeholder="Defina um titulo para ao anúncio">
                          </div>
                        <div class="box-input">
                        <label for="price"> Preço <span class="requeredfild">*</span>
                        </label>
                        <input type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Infomre o preço do veículo"
                        required
                        />
                    </div>
                        <div class="box-input">
                            <label for="description">Descrição <span class="requeredfild">*</span></label>
                            <textarea name="description" id="description" class="block" placeholder="Informe os detalhes do veículo"></textarea>

                        </div>
                        <div class="box-input">
                          <label for="brand">Marca<span class="requeredfild">*</span></label>
                          <input type="text"
                          name="brand"
                          id="brand"
                          class="block"
                          placeholder="Informe a marca do veículo"
                          required>
                        </div>
                       
                          <div class="box-input">
                            <label for="model">Modelo <span class="requeredfild">*</span></label>
                            <input type="text"
                            name="model"
                            id="model"
                            class="block"
                            placeholder="Informe o modelo do veículo"
                            required>
                          </div>
                          
                            <div class="box-input">
                              <label for="mile">Kilometragem<span class="requeredfild"*>*</span></label>
                              <input type="number"
                              name="mile"
                              id="mile"
                              class="block"
                              required>
                            </div>
                          
                          
                            <div class="box-input">
                              <label for="year">Data de Compra<span class="requeredfild">*</span></label>
                            <input type="date"
                            name="date"
                            id="date"
                            class="block"
                            required>
                            </div>
                         
                         
                            <div class="box-input">
                              <p>Tipo de Câmbio<span class="requeredfild">*</span></p>
                              <input type="radio" id="manual" name="gear">
                              <label for="manual">Manual</label>
                              <input type="radio" id="automatico" name="gear">
                              <label for="automatico">Automatico</label>
                            </div>
                              <div class="optional-box">
                              <p>Opicionais</p>
                              <ul class="optional-list">
                              <li>
                              <input type="checkbox" id="airbag" name="airbag[]" value="airbag">
                              <label for="airbag">Airbag</label>
                              </li>
                              <li>
                              <input type="checkbox" id="alarm" name="alarm[]" value="alarm">
                              <label for="alarm">Alarme</label>
                              </li>
                              <li>
                              <input type="checkbox" id="ac" name="ac[]"value="aec">
                              <label for="ac">Ar condicionado</label>
                              </li>
                              <li>
                                <input type="checkbox" id="reverse-camera" name="reverse-camera[]" value="reverse-camera">
                                <label for="reverse-camera">Camera de Ré</label>
                              </li>
                              </ul>
                            </div>
                            <div class="optional-box">
                            <ul class="optional-list">
                              <li>
                              <input type="checkbox" id="lane-assit" name="lane-assit[]" value="lane-assit">
                              <label for="lane-assit">Assistente de Pista</label>
                              </li>
                              <li>
                              <input type="checkbox" id="keyless" name="keyless[]" value="keyless">
                              <label for="keyless">Partida Keyless</label>
                              </li>
                              <li>
                              <input type="checkbox" id="smartphone" name="smartphone[]"value="smartphone">
                              <label for="smartphone">Integração comCelular</label>
                              </li>
                              <li>
                              <input type="checkbox" id="leather-seat" name="leather-seat[]" value="leather-seat">
                              <label for="leather-seat">Banco de Couro</label>
                              </li>
                            </ul>
                          </div>
                          <div class="box-input">
                            <p>Fotos do veículo <span class="requeredfild">*</span></p>
                            <input type="file" multiple accept="img/png ,img/jpg" id="images" name="images" required>

                          </div>
                          
                    <input type="submit" value="Enviar" class="btn-submit"/>
                </form>    
              </div>
            </div>
          </div>
      </body>
</html>
